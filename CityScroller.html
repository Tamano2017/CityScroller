<html>
  <head>
    <title>CityScroller</title>
    <script src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>
    <script type="text/processing" data-processing-target="mycanvas">
        // Declare and contruct two objects (h1, h2) from the class HorizontalLine 
        
        // Declare and contruct two objects (h1, h2) from the class HorizontalLine
        
        int WINDOW_WIDTH = 600;
        int WINDOW_HEIGHT = 600;
        int RIGHT_ARROW = 39;
        int LEFT_ARROW = 37;
        Skyline slowSkyline = new Skyline(); 
        
        int REFRESH_RATE_PER_SECOND = 30;
        int GREY = 204;
        //runs once at the start of the program 
        void setup() 
        {
        
          size(WINDOW_WIDTH, WINDOW_HEIGHT);
        
          frameRate(REFRESH_RATE_PER_SECOND);//how often per second the draw function is called 

          
        
        }
        
        
        //called repeatedly 
        void draw() { 
        
          background(GREY);

          slowSkyline.BuildSkyline();

        } 
        
         
        
        class Building { 
          
          //attributes
          float By, Bx, Bw; 
        
          //constructor 
          Building(float BuildingY, float BuildingX, float BuildingW) {  
        
            By = BuildingY; 
        
            Bx = BuildingX; 

            Bw = BuildingW;
        
          } 
          
          void updateAndRedraw() {
            update();
            drawBuilding();
          }
          
          void update() 
          { 
          if (keyPressed && keyCode == RIGHT_ARROW) {
              Bx-=7; 
            }
          if (keyPressed && keyCode == LEFT_ARROW) {
              Bx+=7; 
            }
        
            if (Bx < -100) 
            { 
        
              Bx = width; 
        
            } 
          if (Bx > width) 
            { 
        
              Bx = -100; 
        
            } 
        
        
          } 
          
          void drawBuilding() 
          {
          fill(65,65,65);
          rect(Bx, By, Bw, height-By); 
      }
          void drawTower(){
          rect(Bx+Bw/4, By-30, Bw/2, 30);
          rect(Bx+Bw/2, By-70, 5,40);
          }

        
        }
        class Skyline{
          var bw, xPos;
          ArrayList<Building> BuildingList; 
    
          Skyline() {  
            xPos = 0;
            BuildingList = new ArrayList<Building>();
            bw = random(50,120);
          }
          

          void addBuilding() 
            { 
              BuildingList.add(new Building(random(50,250),xPos,bw));
              xPos += bw + 10;
            } 

          void BuildSkyline(){
            if(bw <= width){
             addBuilding();
            }
            for(var z = 0; z < BuildingList.size(); z++) {
              Building currentBuilding = BuildingList.get(z);
              currentBuilding.drawBuilding();
              if((z+1) % 3 == 0){
              currentBuilding.drawTower();
            } 

            }
          }

        }

        
  
        </script> 
    </head>
    
    <body>
    <canvas id="mycanvas"></canvas>
  </body>
</html>
